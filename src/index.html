<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script>
      async function fetchSPARQLResults() {
        const endpointUrl = 'https://query.wikidata.org/sparql';
        const sparqlQuery = `#Cats, with pictures
        #title: Cats, with pictures
        #defaultView:ImageGrid
        SELECT ?item ?itemLabel ?pic WHERE {
          ?item wdt:P31 wd:Q146;
            wdt:P18 ?pic.
          SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
        }`;

        const fullUrl = endpointUrl + '?query=' + encodeURIComponent(sparqlQuery);
        const headers = { 'Accept': 'application/sparql-results+json' };

        try {
          const response = await fetch(fullUrl, { headers });
          const results = await response.json();
          console.log(JSON.stringify(results, null, 2)); // Dump results to terminal
          displayResults(results);
        } catch (error) {
          console.error('Error executing query:', error);
        }
      }

      function displayResults(results) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = JSON.stringify(results, null, 2);
      }

      function initialize() {
        var earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(earth);

        var marker = WE.marker([51.5, -0.09]).addTo(earth);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.<br /><span style='font-size:10px;color:#999'>Tip: Another popup is hidden in Cairo..</span>", {maxWidth: 150, closeButton: true}).openPopup();

        var marker2 = WE.marker([30.058056, 31.228889]).addTo(earth);
        marker2.bindPopup("<b>Cairo</b><br>Yay, you found me!", {maxWidth: 120, closeButton: false});

        var markerCustom = WE.marker([50, -9], '/img/logo-webglearth-white-100.png', 100, 24).addTo(earth);

        earth.setView([51.505, 0], 6);

        fetchSPARQLResults(); // Fetch SPARQL results when the map is initialized
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0; background-color: black;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
      #results{color: white; padding: 10px;}
    </style>
    <title>WebGL Earth API: Markers and pop-up on a globe example</title>
    <meta name="description" content="Add markers with a pop-up to an open-source 3D globe and display it on a web or mobile devices.">
  </head>
  <body onload="initialize()">
    <div id="earth_div"></div>
    <div id="results"></div>
  </body>
</html>
